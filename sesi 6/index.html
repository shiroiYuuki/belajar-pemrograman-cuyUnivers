<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesi 6 Belajar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <a onclick="reRender()" id="home">HOME</a>
            <a onclick="darkmode()" id="mode">MODE</a>
        </nav>
        <h1>Hello cuy</h1>
        <p class="info" id="info"></p>
    </div>
    <!-- initializing function script -->
    <script>
        let body = document.body;
        let info = document.getElementById("info");
        let mode = document.getElementById("mode");
        let home = document.getElementById("home");
        
        const darkLimit = 5;
        let darkCounter = 0;
        let darkRemainingLeft;

        function darkmode() {
            if (darkRemainingLeft == 1) {
                info.textContent = "Fitur Darkmode sudah habis"
                mode.style.display = "none";
                home.textContent = "RESTART"
                return;
            } 

            
            darkCounter += 1;
            darkRemainingLeft = darkLimit - darkCounter;

            //render ke info element
            info.textContent = `darkmode di pakai ${darkCounter}x, tersisa ${darkRemainingLeft}`
            body.classList.toggle("dark");
        }

        function reRender() {
            location.reload();
        }
    </script>

</body>

</html>
